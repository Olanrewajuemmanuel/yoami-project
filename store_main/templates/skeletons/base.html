<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Yoami - Best anime items for you {% endblock %}</title>
</head>
<body>
    <nav>
        {% block navbar %}
        <ul>
            <li><a href="{% url 'store_main:index' %}">Home</a></li>
            <li><a href="#">Cart (0)</a></li>
            <li>
                <!-- Search -->
                {% block filter_info %}
                {% endblock %}  
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'users:logout' %}">Log out</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'users:login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
        {% endblock %}
    </nav>
    <div class="content">
        {% block content %}

        {% endblock %}
    </div>
    <footer>
        footer
    </footer>
</body>
</html>
